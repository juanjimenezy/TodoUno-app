<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
        <button pButton pRipple label="Nuevo Producto" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="dgProducto()" ></button>
    </ng-template>
</p-toolbar>

<p-toast position="top-right"></p-toast>

<p-table [value]="productos" dataKey="producto" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">id <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="concepto" style="text-align: center;">producto <p-sortIcon field="producto"></p-sortIcon></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-producto let-expanded="expanded">
        <tr>
            <td style="text-align: left;">{{producto.id}}</td>
            <td style="text-align: center;">{{producto.concepto}}</td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="productoDialog" [style]="{width: '450px'}" header="Crear Producto" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="nombre">Nombre</label>
            <input type="text" pInputText id="concepto" name="concepto" [(ngModel)]="producto.concepto" />
            <small class="p-invalid" *ngIf="submitted && !producto?.concepto">Nombre es requerido.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" ></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="crearProducto()"></button>
    </ng-template>
</p-dialog>
